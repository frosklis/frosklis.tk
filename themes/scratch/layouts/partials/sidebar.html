<nav class="sidebar">

  <a href="{{.Site.BaseURL}}"><h1 class="tc">{{.Site.Title}}</h1></a>
  <div>

    <div class="ml5 mr5 mb2 ma1 tc" >
      <a href="{{.Site.BaseURL}}">
        <img src="{{ .Site.Params.logo }}" class="shadow-1" alt="logo">
      </a>
    </div>
    <div class="tc">
      {{ with .Site.Params.github }}<a class="ma2" href="https://github.com/{{.}}"><i
          class="fa-2x fab fa-github" aria-label="github" title="github"></i></a>{{ end}}
      {{ with .Site.Params.linkedin }}<a class="ma2" href="https://linkedin.com/in/{{.}}"><i
          class="fa-2x fab fa-linkedin" aria-label="linkedin" title="linkedin"></i></a>{{ end}}
      {{ with .Site.Params.twitter }}<a class="ma2" href="https://twitter.com/{{.}}"><i
          class="fa-2x fab fa-twitter" aria-label="twitter" title="twitter"></i></a>{{ end}}
      {{ with .Site.Params.email }}<a class="ma2" href="mailto:{{.}}"><i class="fa-2x fas fa-envelope" aria-label="email" title="email"></i></a>{{ end}}
    </div>

  </div>
  {{ partial "copyright.html" . }}
</nav>
